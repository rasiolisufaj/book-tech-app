      <div class="form-container" id="form-container">
        <h1>Edit book!</h1>
        <form class="book-content" id="book-form">
          <input
            type="text"
            name="book-title"
            id="book-title"
            placeholder="Book title"
          />
          <input type="text" name="author" id="author" placeholder="Author" />

          <input type="email" name="email" id="email" placeholder="Email" />

          <input
            type="url"
            name="book-img-url"
            id="book-img-url"
            placeholder="Book image url"
          />

          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Book description"
          ></textarea>
          <button class="form-btn" type="submit">Finish</button>
        </form>
