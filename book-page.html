<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/adb46161e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="book-style.css" />
    <title>Book Tech App</title>
  </head>
  <body>
    <header class="flex header" id="book-header">
      <i class="fa-solid fa-book-open fa-4x"></i>
      <h1>Hi, I'm <strong>Photon</strong></h1>
    </header>

    <section id="single-book">
      <div class="book-image">
        <img src="/img/form img1.jpg" />
      </div>

      <div class="book-details">
        <button class="form-btn" id="delete">Delete</button>
        <button class="form-btn" id="edit">Edit</button>
      </div>

      <div class="form-container">
        <h1>Add your favourite book!</h1>
        <form class="book-content">
          <input
            type="text"
            name="book-title"
            id="book-title"
            placeholder="Book title"
          />
          <input type="text" name="author" id="author" placeholder="Author" />

          <input type="email" name="email" id="email" placeholder="Email" />

          <input
            type="url"
            name="book-img-url"
            id="book-img-url"
            placeholder="Book image url"
          />

          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
            placeholder="Book description"
          ></textarea>
          <button class="form-btn" type="submit">Edit</button>
        </form>
      </div>
    </section>

    <section id="book-form"></section>

    <footer id="footer">
      <ul class="icons">
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-github"></i></li>
        <li><i class="fa-solid fa-envelope"></i></li>
      </ul>
      <ul class="copyright">
        <li>&copy; BookApp 2022</li>
        <li>
          Design:
          <a href="https://github.com/rasiolisufaj" target="_blank">Rasiol</a>
        </li>
        <li>
          Demo Images: <a href="https://freepik.com" target="_blank">Freepik</a>
        </li>
      </ul>
    </footer>

    <script src="book-page.js"></script>
  </body>
</html>
